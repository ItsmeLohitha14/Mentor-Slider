<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mentors-wrap">
        <div class="mentors">
            <div>
                <span><img src="images/image-1.png"></span>
                <span><img src="images/image-2.png"></span>
                <span><img src="images/image-3.png"></span>
                <span><img src="images/image-3.png"></span>
            </div>
            <div>
                <span><img src="images/image-4.png"></span>
                <span><img src="images/image-5.png"></span>
                <span><img src="images/image-6.png"></span>
                <span><img src="images/image-3.png"></span>
            </div>
        </div>
    </div>


<script>
    let mentors= document.querySelector(".mentors");

    mentors.addEventListener("wheel",(evt)=>{
        evt.preventDefault();
        mentors.scrollLeft += evt.deltaX;
    })

</script>
</body>
</html>
